<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="configForm">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="type">Tipo:</label>
          <select id="type" formControlName="type" class="form-control">
            <option value="WEB_PUSH">Web Push</option>
            <option value="EMAIL">E-mail</option>
            <option value="SMS">SMS</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Fechar')">Fechar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Salvar mudan√ßas</button>
</div>
