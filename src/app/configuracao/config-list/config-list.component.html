<div class="container-fluid">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let config of configs; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ config.name }}</td>
        <td>{{ translateTypeConfig(config.type) }}</td>
        <td>
          <button title="Editar" class="btn btn-outline-secondary mx-1" (click)="openModalConfig('EDIT', i, config)">
            <fa-icon [icon]="editIcon"></fa-icon>
          </button>
          <button title="Excluir" class="btn btn-outline-secondary mx-1" (click)="openModalDeleteConfig(i, config)">
            <fa-icon [icon]="deleteIcon"></fa-icon>
          </button>
          <button title="Configuração Adicional" class="btn btn-outline-secondary mx-1"
            (click)="openConfigAdditional(i, config)">
            <fa-icon [icon]="configIcon"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="align-self-end">
    <button class="btn btn-outline-secondary" (click)="openModalConfig('ADD')">Adicionar</button>
  </div>
</div>
