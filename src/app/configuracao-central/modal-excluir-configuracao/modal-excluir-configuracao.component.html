<div class="modal-header">
  <h4 class="modal-title">{{ titulo }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('CANCELAR')"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      Você deletará todas as configuração desse item, deseja continuar?
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('CANCELAR')">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('CONTINUAR')">Continuar</button>
</div>
