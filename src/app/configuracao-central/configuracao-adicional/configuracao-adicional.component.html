<div class="conainer-fluid p-3">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h2>Configurar {{ traduzirTipoConfig(config.tipo) }} : {{ config.nome }}</h2>
    </div>
  </div>
  <form [formGroup]="configAdicionalForm">
    <fieldset class="my-2">
      <legend class="float-none m-0 w-auto">Dados básicos</legend>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="nomeSite">Nome do Site:</label>
            <input type="text" id="nomeSite" formControlName="nomeSite" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="enderecoSite">Endereço do Site:</label>
            <input type="text" id="enderecoSite" formControlName="enderecoSite" class="form-control">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="icone">Ícone:</label>
            <input type="file" id="icone" formControlName="icone" class="form-control">
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="my-2">
      <legend class="float-none m-0 w-auto">Configuração da notificação de permissão</legend>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="mensagem">Texto da mensagem:</label>
            <textarea class="form-control" id="mensagem" formControlName="mensagem" rows="2"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="textoPermitir">Texto do botão Permitir:</label>
            <textarea class="form-control" id="textoPermitir" formControlName="textoPermitir" rows="2"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="textoNegar">Texto do botão Negar:</label>
            <textarea class="form-control" id="textoNegar" formControlName="textoNegar" rows="2"></textarea>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="my-2">
      <legend class="float-none m-0 w-auto">Configuração da notificação de boas vindas</legend>
      <div class="row my-2">
        <div class="col-4">
          <div class="form-group">
            <label for="tituloNotificacao">Título da notificação:</label>
            <input type="text" id="tituloNotificacao" formControlName="tituloNotificacao" class="form-control">
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="enderecoDestino">Endereço do Destino:</label>
            <input type="text" id="enderecoDestino" formControlName="enderecoDestino" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-check mt-2">
            <input class="form-check-input" formControlName="linkDestino" type="radio" name="linkDestino"
              id="habilitarLinkDestino">
            <label class="form-check-label" for="habilitarLinkDestino">
              Habilitar link de destino
            </label>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" formControlName="linkDestino" type="radio" name="linkDestino"
              id="desabilitarLinkDestino" checked>
            <label class="form-check-label" for="desabilitarLinkDestino">
              Desabilitar link de destino
            </label>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="form-group">
            <label for="mensagemBoasVindas">Texto da mensagem:</label>
            <textarea class="form-control" id="mensagemBoasVindas" formControlName="mensagemBoasVindas"
              rows="2"></textarea>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-secondary" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </form>
</div>
